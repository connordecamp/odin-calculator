<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <p class="display-text">0</p>
        </div>
        <div id="button-container">
            <div id="top-row-buttons">
                <button id="clear-button">AC</button>
                <button id="back-button">BACK</button>
            </div>
            <div id="button-grid">
                <div id="first-row">
                    <button id="number7">7</button>
                    <button id="number8">8</button>
                    <button id="number9">9</button>
                    <button id="opDivision">/</button>
                </div>
                <div id="second-row">
                    <button id="number4">4</button>
                    <button id="number5">5</button>
                    <button id="number6">6</button>
                    <button id="opTimes">*</button>
                </div>
                <div id="third-row">
                    <button id="number1">1</button>
                    <button id="number2">2</button>
                    <button id="number3">3</button>
                    <button id="opSubtract">-</button>
                </div>
                <div id="fourth-row">
                    <button id="number0">0</button>
                    <button id="opDecimal">.</button>
                    <button id="opEquals">=</button>
                    <button id="opPlus">+</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
