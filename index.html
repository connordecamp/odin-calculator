<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <script src="scripts.js" defer></script>
    <div id="container">
        <div id="display">
            <p class="display-text">0</p>
        </div>
        <div id="button-container">
            <div id="top-row-buttons">
                <button id="clear-button" class="control">AC</button>
                <button id="back-button" class="control">BACK</button>
            </div>
            <div id="button-grid">
                <div id="first-row">
                    <button id="number7" class="number">7</button>
                    <button id="number8" class="number">8</button>
                    <button id="number9" class="number">9</button>
                    <button id="opDivision" class="operation">/</button>
                </div>
                <div id="second-row">
                    <button id="number4" class="number">4</button>
                    <button id="number5" class="number">5</button>
                    <button id="number6" class="number">6</button>
                    <button id="opTimes" class="operation">*</button>
                </div>
                <div id="third-row">
                    <button id="number1" class="number">1</button>
                    <button id="number2" class="number">2</button>
                    <button id="number3" class="number">3</button>
                    <button id="opSubtract" class="operation">-</button>
                </div>
                <div id="fourth-row">
                    <button id="number0" class="number">0</button>
                    <button id="opDecimal" class="operation">.</button>
                    <button id="opEquals" class="operation">=</button>
                    <button id="opPlus" class="operation">+</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
